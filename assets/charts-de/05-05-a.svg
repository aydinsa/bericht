    <desc style="">
        Die Abbildung zeigt die Entwicklung des Altenquotienten bis 2013 und verschiedene Prognosen bis 2060. Seit 2010 liegt der Altenquotient bei etwa 30, das heißt 100 Menschen im erwerbsfähigen Alter stehen heute etwa 30 Rentnern gegenüber. 2040 werden 100 Personen im erwerbsfähigen Alter mehr als 50 älteren Menschen gegenüberstehen. Bis 2060 wird sich das Verhältnis weiter in Richtung der Älteren verschieben. Der Altenquotient nimmt je nach Szenario, das für die Prognose gewählt wurde, Werte zwischen 51,3 und 57,4 an.
    </desc>
