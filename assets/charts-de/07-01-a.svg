    <desc style="">
        Die Abbildung zeigt die Entwicklung des Anteils der Wohnkosten am Haushaltsnettoeinkommen für Miethaushalte im Zeitraum von 1991 bis 2014. Von 1991 bis Mitte der 2000er Jahre ist der Anteil der Wohnkosten am Haushaltsnettoeinkommen der Menschen in Deutschland von 21 auf 29 Prozent gestiegen. Anschließend hat er sich kaum noch verändert.
    </desc>
