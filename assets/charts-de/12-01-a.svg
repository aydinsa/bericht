<svg xmlns="http://www.w3.org/2000/svg" width="640" height="438" style="height:438px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die globalen Treibhausgas-Emissionen in den Jahren 1990 und 2012. Die globalen Treibhausgas-Emissionen lagen im Jahr 1990 bei 37,2 Milliarden Tonnen CO2-Äquivalente. Im Jahr 2012 betrugen sie 50,8 Milliarden Tonnen CO2-Äquivalente.
    </desc>
    <g transform="translate(68,0)" style="">
        <g style="">
            <text dy="1.7em" style="display:block;font-family:BundesSans-Bold;font-size:14px;height:0px;line-height:21px;white-space:nowrap;width:0px;fill:#666666;"/>
            <g transform="translate(0,264)" style="">
                <line y2="3" style="shape-rendering:crispedges;stroke:#bbbbbb;stroke-width:1px;"/>
                <text y="8" dy="0.6em" text-anchor="start" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.390625px;white-space:nowrap;width:24px;fill:#666666;">
                    1990
                </text>
            </g>
            <g transform="translate(503,264)" style="">
                <line y2="3" style="shape-rendering:crispedges;stroke:#bbbbbb;stroke-width:1px;"/>
                <text y="8" dy="0.6em" text-anchor="end" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.390625px;white-space:nowrap;width:24px;fill:#666666;text-anchor:end;">
                    2012
                </text>
            </g>
            <g style="">
                <g style="">
                    <line x1="-4" x2="-10" y1="114.76802542520002" y2="114.76802542520002" stroke="#23614e" stroke-width="3" style="stroke:#23614e;stroke-width:3px;"/>
                    <text dy="0.3em" x="-14" y="114.76802542520002" text-anchor="end" style="display:block;font-family:BundesSans-Bold;font-size:12px;height:14.390625px;white-space:nowrap;width:53.03125px;fill:#666666;text-anchor:end;">
                        37,31 Mrd.
                    </text>
                </g>
                <path fill="none" stroke="#23614e" stroke-width="3" stroke-dasharray="none" d="M0,114.76802542520002L503,60.87425710279999" style="fill:none;stroke:#23614e;stroke-width:3px;"/>
                <g style="">
                    <line x1="507" x2="513" y1="60.87425710279999" y2="60.87425710279999" stroke="#23614e" stroke-width="3" style="stroke:#23614e;stroke-width:3px;"/>
                    <text dy="0.3em" x="517" y="60.87425710279999" fill="#666666" text-anchor="start" style="display:block;height:14.390625px;white-space:nowrap;width:53.03125px;fill:#666666;">
                        <tspan style="font-family:BundesSans-Bold;font-size:12px;white-space:nowrap;fill:#666666;">
                            50,78 Mrd.
                        </tspan>
                    </text>
                </g>
            </g>
            <g transform="translate(0,264)" style="">
                <line x2="503" style="shape-rendering:crispedges;stroke:#bbbbbb;stroke-width:1px;"/>
                <text dy="-3px" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.375px;white-space:nowrap;width:6px;fill:#666666;">
                    0
                </text>
            </g>
            <g transform="translate(0,144)" style="">
                <line x2="503" style="shape-rendering:crispedges;stroke:rgba(0, 0, 0, 0.16862745098039217);stroke-width:1px;"/>
                <text dy="-3px" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.375px;white-space:nowrap;width:12px;fill:#666666;">
                    30
                </text>
            </g>
            <g transform="translate(0,24)" style="">
                <line x2="503" style="shape-rendering:crispedges;stroke:rgba(0, 0, 0, 0.16862745098039217);stroke-width:1px;"/>
                <text dy="-3px" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.375px;white-space:nowrap;width:76.203125px;fill:#666666;">
                    60 Mrd. Tonnen
                </text>
            </g>
        </g>
    </g>
