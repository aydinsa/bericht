<svg xmlns="http://www.w3.org/2000/svg" width="640" height="458" style="height:458px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Bewertung der örtlichen Polizeiarbeit im Jahr 2012. Konkret zeigt sie den Anteil der Befragten, die die Arbeit der örtlichen Polizei als "sehr gut" oder "eher gut" bzw. als "eher schlecht" oder "sehr schlecht" bewertet. Differenziert wird dabei nach der empfundenen nachbarschaftlichen Bindung und den Erfahrungen, die eine Person bisher mit Polizei und Kriminalität hatte. 90 Prozent der Befragten, die keine Opfererfahrung hatten, bewerteten die Polizeiarbeit als "sehr gut" oder "eher gut". Bei Menschen, die bereits Opfer von Kriminalität geworden sind, lag der Anteil nur bei 83 Prozent. 88 Prozent der Menschen, die mit ihrem letzten Polizeikontakt zufrieden waren, bewerteten die Arbeit der Polizei als sehr gut oder eher gut. Bei Personen, die mit dem letzten Polizeikontakt unzufrieden waren, waren es nur 73 Prozent. 89 Prozent der Bürgerinnen und Bürger, die ihre nachbarschaftliche Bindung als eng empfanden, bewerteten die Polizeiarbeit als sehr gut oder eher gut. Bei Menschen, die ihre nachbarschaftliche Bindung als gering einschätzten, waren es nur 76 Prozent.
    </desc>
