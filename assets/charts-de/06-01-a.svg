    <desc style="">
        Die Abbildung zeigt die Kriminalitätsfurcht im Jahr 2012. Konkret zeigt sie den Anteil der Befragten mit allgemeiner und deliktspezifischer Kriminalitätsfurcht. Mehr als 80 Prozent der Befragten gaben an, sich nachts in ihrer Wohnumgebung allgemein "eher sicher" oder "sehr sicher" zu fühlen. Bei der Furcht vor spezifischen Straftaten verhält es sich ähnlich. Über 80 Prozent der Befragten gaben an, gar nicht oder nur leicht beunruhigt zu sein, Opfer von Raub, Einbruch, Körperverletzung oder sexueller Belästigung zu werden.
    </desc>
