<svg xmlns="http://www.w3.org/2000/svg" width="640" height="413" style="height:413px;width:640px;">
    <desc style="">
        Die Abbildung zeigt den Anteil ehrenamtlich Engagierter nach Art des Migrationshintergrundes im Jahr 2014. 31,5 Prozent der Migranten engagieren sich insgesamt ehrenamtlich. Menschen mit Migrationshintergrund bringen sich am aktivsten ein, wenn sie bereits in Deutschland geboren wurden und die deutsche Staatsangehörigkeit besitzen. Hier beträgt der Anteil ehrenamtlich Engagierter rund 43 Prozent. Bürgerinnen und Bürger, die nicht in Deutschland geboren wurden, vor allem aber Menschen ohne deutsche Staatsbürgerschaft, sind seltener ehrenamtlich aktiv. Hier beträgt der Anteil ehrenamtlich Engagierter nur rund 22 Prozent.
    </desc>
