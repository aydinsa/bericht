<svg xmlns="http://www.w3.org/2000/svg" width="640" height="348" style="height:348px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der Erwerbstätigenquote von Menschen mit und ohne Behinderung im Zeitraum von 2005 bis 2013. Die Erwerbsbeteiligung von Menschen mit Behinderung ist in diesem Zeitraum von 43 auf 50 Prozent gestiegen. Im Vergleich dazu lag die Erwerbstätigenquote von Menschen ohne Behinderung deutlich höher, bei 80 Prozent im Jahr 2013. Bei Menschen mit einer Schwerbehinderung, also einem Grad der Behinderung von 50 Prozent und höher, lag die Erwerbstätigenquote 2013 nur bei 43 Prozent.
    </desc>
