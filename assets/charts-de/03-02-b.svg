<svg xmlns="http://www.w3.org/2000/svg" width="640" height="402" style="height:402px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung des Anteils der frühen Schulabgänger an allen Personen im Alter von 18 bis 24 Jahren im Zeitraum von 2005 bis 2015 differenziert nach Migrationshintergrund. Der Anteil der frühen Schulabgänger mit Migrationshintergrund ist in diesem Zeitraum von 24 auf 16,3 Prozent gesunken. Er liegt damit aber immer noch deutlich über dem Anteil der frühen Schulabgänger ohne Migrationshintergrund von 7,6 Prozent.
    </desc>
