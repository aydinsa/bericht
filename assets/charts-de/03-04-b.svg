    <desc style="">
        Die Abbildung zeigt die Themenstruktur der Weiterbildung im Jahr 2014. In der betrieblichen Weiterbildung dominieren „Wirtschaft, Arbeit, Recht“ mit 41 Prozent und „Natur, Technik, Computer“ mit 24 Prozent. In der individuell berufsbezogenen Weiterbildung liegen „Wirtschaft, Arbeit, Recht“ mit 26 Prozent und „Gesundheit und Sport“ mit 21 Prozent an der Spitze. In der nicht-berufsbezogenen Weiterbildung liegen „Sprache, Kultur und Politik“ mit 32 Prozent und „Gesundheit und Sport“ mit 26 Prozent vorne.
    </desc>
