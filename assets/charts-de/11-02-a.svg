<svg xmlns="http://www.w3.org/2000/svg" width="640" height="435" style="height:435px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die wahrgenommenen Einflussmöglichkeiten der Bürgerinnen und Bürger auf Politik im Jahr 2014. Differenziert wird dabei nach west- und ostdeutschen Bundesländern sowie nach Bildungsniveau. Insgesamt sagten rund 46 Prozent der Befragten, dass sie keinen oder nur sehr geringen Einfluss auf politische Entscheidungen haben. Nur 19 Prozent schätzen den Einfluss auf politische Entscheidungen als stark ein. In den ostdeutschen Bundesländern schätzen die Bürgerinnen und Bürger ihre Einflussmöglichkeiten als geringer ein als in den westdeutschen Bundesländern. Menschen mit einem höheren Bildungsabschluss schätzten ihre Mitwirkungschancen optimistischer ein.
    </desc>
