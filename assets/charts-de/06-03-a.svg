    <desc style="">
        Die Abbildung zeigt die Bewertung der örtlichen Polizeiarbeit im Jahr 2012. Konkret zeigt sie den Anteil der Befragten, die die Arbeit der örtlichen Polizei als "sehr gut", "eher gut", "eher schlecht" bzw. "sehr schlecht" einschätzen. Ein Großteil der Befragten rund 87 Prozent bewertete die Arbeit der örtlichen Polizei bei der Verbrechensbekämpfung als "sehr gut" oder "gut". Nur rund ein Prozent aller befragten Personen empfand die Effektivität der Polizeiarbeit als "sehr schlecht", und knapp zwölf Prozent als "eher schlecht".
    </desc>
