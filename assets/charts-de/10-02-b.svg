    <desc style="">
        Die Abbildung zeigt die Entwicklung der Artenvielfalt und Landschaftsqualität insgesamt und in den fünf Teilindikatoren. Zwischen 1990 und 2013 ist der Gesamtindikator von 76,5 auf 68,5 gesunken. Auch die Teilindikatoren "Siedlungen", "Agrarland" sowie "Küsten und Meere" haben sich zwischen 1990 und 2013 verschlechtert. Die Teilindikatoren "Wälder" und "Binnengewässer" haben sich hingegen verbessert und sind von 81,6 auf 86,9 bzw. von 64,1 auf 71,9 gestiegen.
    </desc>
