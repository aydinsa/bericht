<svg xmlns="http://www.w3.org/2000/svg" width="640" height="684" style="height:684px;width:640px;">
    <desc style="">
        The chart shows the proportion of persons in employment commuting more than 30 minutes in the period 2000 to 2012. Distinctions are made between location categories. In all four categories, “very central”, “central”, “peripheral” and “very peripheral”, the proportion of persons in employment commuting more than 30 minutes increased between 2000 and 2012. The growth was particularly clear in very central locations. In 2000, some 26 percent of persons in employment were commuting more than 30 minutes in central locations. In 2012, the relevant figure was some 30 percent. In central and very peripheral locations, 23 percent of persons in employment were commuting more than 30 minutes in 2012, in peripheral locations the figure was 21 percent.
    </desc>
