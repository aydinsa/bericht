    <desc style="">
        The chart shows family forms in Germany in 2015. 56 percent of the population in Germany were living with their spouse. Almost 34 percent were living without a partner. Some 6 percent of the population were living in unmarried partnerships. Far fewer than 1 percent of all men and women were living in a same-sex partnership or registered civil partnership.
