<svg xmlns="http://www.w3.org/2000/svg" width="640" height="384" style="height:384px;width:640px;">
    <desc style="">
        The chart shows the old-age dependency ratio up to 2013 and various forecasts up to 2060. The old-age dependency ratio has been around 30 since 2010, that is for every 100 individuals in the working-age population, there are approximately 30 retirees. In 2040, there will be more than 50 retirees per 100 persons in the working-age population. By 2060, the ratio will shift further in this direction. Depending on what scenario is chosen for the forecast, the old-age dependency ratio varies between 51.3 and 57.4.
    </desc>
