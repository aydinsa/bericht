    <desc style="">
        The chart depicts the Gini coefficient of net household income before and after taxes and transfers in the period 1991 to 2014. The Gini coefficient is calculated on a scale of 0 to 1. The higher the figure, the greater the inequality. Throughout the entire period, the Gini coefficient of household income after taxes and transfers was clearly below that before taxes and transfers. In 2014, the Gini coefficient before taxes and transfers was 0.49, and after taxes and transfers 0.29.
    </desc>
