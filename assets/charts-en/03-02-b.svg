    <desc style="">
        The chart shows early school leavers as a proportion of those aged 18-24 by migration background in the period 2005 to 2015. The proportion of early school leavers with a migration background fell from 24 to 16.3 percent in this period. However it remained much higher than the figure for early school leavers without a migration background (7.6 percent).
