<svg xmlns="http://www.w3.org/2000/svg" width="640" height="332" style="height:332px;width:640px;">
    <desc style="">
        The chart depicts fear of crime in 2012. In concrete terms, it shows the percentage of those interviewed who fear crime in general and fear specific offences. More than 80 percent of those interviewed said they felt “fairly safe” or “very safe” in their residential area at night. Similar patterns were recorded for fear of specific offences. More than 80 percent of those interviewed said they were not at all or only a little worried about falling victim to robbery, burglary, bodily harm or sexual harassment.
    </desc>
