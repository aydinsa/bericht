    <desc style="">
        The chart shows the proportion of volunteers by type of migration background in 2014. 31.5 percent of migrants were involved in voluntary work. People with a migration background were most active in this sector if they were born in Germany and have German citizenship. In this group, some 43 percent were involved voluntary work. Citizens who were not born in Germany but above all people not in possession of German citizenship were not involved in voluntary work as often. Here, the proportion of volunteers was only around 22 percent.
    </desc>
