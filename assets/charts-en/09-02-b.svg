    <desc style="">
        The chart shows gross fixed capital formation by state and private sector as a percentage of GDP in the period 1991 to 2016. The investment quota of the private sector fell in this period from some 22 percent to just under 18 percent, while in the state sector the figure dropped from some 3 percent to around 2 percent.
