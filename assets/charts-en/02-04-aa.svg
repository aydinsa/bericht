<svg xmlns="http://www.w3.org/2000/svg" width="640" height="402" style="height:402px;width:640px;">
    <desc style="">
        The chart shows non-standard employment as a share of dependent employment in the period 1991 to 2015. In 1991, non-standard employment made up a share of around 14 percent of dependent employment. This share increased considerably between 1991 and 2007, when it reached an all-time high of 25.5 percent. Since this peak in 2007, the proportion has dropped and stood at some 23.2 percent in 2015.
    </desc>
