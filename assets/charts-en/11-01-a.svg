<svg xmlns="http://www.w3.org/2000/svg" width="640" height="348" style="height:348px;width:640px;">
    <desc style="">
        The chart shows voter turnout in Bundestag elections in the period 1949 to 2013. Following high turnout levels right through to the 1980s, voter turnout has dropped since the Bundestag election in 1987. Its lowest-ever level was 70.8 percent, recorded in 2009. At the 2013 Bundestag election, turnout was 71.5 as a whole, breaking down into 72.4 percent in West German federal states and 67.6 percent in East German federal states.
    </desc>
