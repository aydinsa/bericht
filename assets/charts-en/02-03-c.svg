<svg xmlns="http://www.w3.org/2000/svg" width="640" height="348" style="height:348px;width:640px;">
    <desc style="">
        The chart shows the employment rate of persons with and without disability in the period 2005 to 2013. The employment rate of persons with disability increased from 43 to 50 percent in this period. By way of comparison, the employment rate of persons without disability was considerably higher, namely 80 percent in 2013. In the case of severely disabled persons, that is, where the degree of disability is 50 percent or higher, the employment rate stood at only 43 percent in 2013.
    </desc>
