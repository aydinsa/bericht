<svg xmlns="http://www.w3.org/2000/svg" width="640" height="435" style="height:435px;width:640px;">
    <desc style="">
        The chart shows the perceived ability for citizens to influence politics in 2014. Distinctions were made between West German and East German federal states and depending on education levels. All in all, some 46 percent of those interviewed said they had no or only little impact on political decisions. Only 19 percent felt they had a strong impact on political decisions. Influence was perceived to be higher by citizens in West German federal states than by citizens in East German federal states. People with higher education levels were more optimistic when assessing their influence.
    </desc>
